steps:
  # Build the Gateway image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-south1-docker.pkg.dev/${PROJECT_ID}/rate-limiter-gateway-repo/rate-limiter-gateway:${COMMIT_SHA}',
      '.'
    ]

  #  Upload the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-south1-docker.pkg.dev/${PROJECT_ID}/rate-limiter-gateway-repo/rate-limiter-gateway:${COMMIT_SHA}'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'rate-limiter-gateway'
      - '--image'
      - 'asia-south1-docker.pkg.dev/${PROJECT_ID}/rate-limiter-gateway-repo/rate-limiter-gateway:${COMMIT_SHA}'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--update-secrets=UPSTREAM_URL=BACKEND_SERVER_URL:latest,REDIS_URL=REDIS_URL:latest,GATEWAY_SECRET=GATEWAY_SECRET:latest'

images:
  - 'asia-south1-docker.pkg.dev/${PROJECT_ID}/rate-limiter-gateway-repo/rate-limiter-gateway:${COMMIT_SHA}'

options:
  logging: CLOUD_LOGGING_ONLY